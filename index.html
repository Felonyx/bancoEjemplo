<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloPagina..css">
    <title>Banco</title>
</head>
<body onload="usuarioRegistrado()">
    <div class="encabezado">
        <h2 id="titulo">Primer Banco de Springfield</h2>
        <h3 id="opcion">Mostrar datos</h3>
    </div>
    <div class="cuerpo">
        <h1>Hola Mundo</h1>
        <p>Banco: <span id="banco"></span></p>
        <p>Sucursal: <span id="sucursal"></span></p>
        <p>Titular: <span id="titular"></span></p>
        <p>Numero de cuenta: <span id="nroCuenta"></span></p>
        <p>Saldo: </p>
            <li>
                <span id="dolar"></span>: <span id="monto1"></span>
            </li>
            <li>
                <span id="euro"></span>: <span id="monto2"></span>
            </li>
        <p>CBU: <span id="cbu"></span></p>
        <p>Abierto: <span id="abierto"></span></p>
    </div>
</body>
<script src="scriptsPagina.js"></script>
</html>
